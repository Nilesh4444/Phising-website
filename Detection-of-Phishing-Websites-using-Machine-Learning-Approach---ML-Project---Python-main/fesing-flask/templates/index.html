<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Website Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <style>
        /* Full-page background image */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://assets.bizclikmedia.net/900/8dc2872cdb3d622f052fee37f0a9b7de:15ca417f19db17b12c677342137eccca/gettyimages-1310426274-0-jpg.webp') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Main content container */
        .container.main-content {
            background: rgba(0, 123, 255, 0.3); /* Light transparent blue */
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
            width: 90%;
            max-width: 700px;
            
            /* Animation and transition */
            opacity: 0.25;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
            transition: background-color 0.5s ease, transform 0.3s ease-in-out;
            
        }

        .container.main-content:hover {
            background: rgba(0, 86, 179, 0.7); /* Slightly darker on hover */
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form styling */
        input[type="url"] {
            display: block;
            width: 300px;
            padding: 0.75rem;
           
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
            font-size: 1.1rem;
            margin-right: 50px;
        }

        input[type="url"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        button {
            padding: 0.75rem 1.5rem;
            display: block;
            background-color: #ffc107;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-left: 50px;
        }

        button:hover {
            background-color: #e0a800;
            transform: scale(1.05);
        }

        /* Result section */
        #result {
            margin-top: 2rem;
            font-weight: bold;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container.main-content {
                padding: 1.5rem;
            }
            
            input[type="url"] {
                width: 100%;
            }
            
            .row.mb-3 {
                margin-left: 0 !important;
            }
            
            .col-6, .col-auto {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <section class="text-center container main-content">
        <div class="row py-lg-5">
            <div class="col-lg-10 col-md-10 mx-auto">
                <h1 class="text-center fw-bold text-white">Phishing Website Detection</h1>
                <p class="lead text-light">Enter a URL to check if it's a legitimate website or a phishing attempt. Our system analyzes website characteristics to identify potential threats.</p>
                
                <br>
                <form action="{{ url_for('predict')}}" method="post">
                    <div class="row mb-3" style="margin-left: 25% !important">
                        <div class="col-8">
                            <input type="url" class="form-control" name="urlname" id="inputtext" placeholder="https://example.com" required>
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-warning w-100" id="submitbtn">Check Now</button>
                        </div>
                    </div>
                </form>

                <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </symbol>
                    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                    </symbol>
                    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </symbol>
                </svg>

                <div id="result">
                    <!-- Results will appear here -->
                    <div class="d-none" id="good-result">
                        <img src="static\shield.gif" alt="Secure Website" width="150" height="150">
                        <br>
                        <div class="alert alert-success d-flex align-items-center mt-3" role="alert">
                            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                            <div>
                                This Website is safe and secure
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-none" id="bad-result">
                        <img src="static\hacker.png" alt="Phishing Website" width="150" height="150">
                        <br>
                        <div class="alert alert-danger d-flex align-items-center mt-3" role="alert">
                            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                            <div>
                                This Website is a phishing threat
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Demo functionality to show results
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Hide all results first
            document.querySelectorAll('#result > div').forEach(el => {
                el.classList.add('d-none');
            });
            
            // Randomly show a result for demo
            const isGood = Math.random() > 0.5;
            const resultElement = isGood ? 
                document.getElementById('good-result') : 
                document.getElementById('bad-result');
                
            resultElement.classList.remove('d-none');
            
            // Scroll to result
            resultElement.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
